<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'TABS.medicines' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="show">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-searchbar animated showCancelButton="focus" [(ngModel)]="searchMedicines"></ion-searchbar>
  <div class="list-container" *ngFor="let medicine of medicinesArray | filter: searchMedicines">
    <ion-item color="light">
      <ion-avatar slot="start">
        <img [src]=medicine.medimage>
      </ion-avatar>
      <ion-label button (click)="medicineDetail(medicine)">
        <h2>{{medicine.medname}}</h2>
        <p>{{medicine.medprice | currency:'INR'}}</p>
        <p>{{medicine.meddescription}}</p>
      </ion-label>
      <ion-button slot="end" fill="outline" (click)="addtoCart(medicine)">
        <ion-icon name="add"></ion-icon>{{ 'BUTTONS.addtocart' | translate}}
      </ion-button>
    </ion-item>
  </div>

</ion-content>

<!-- Skeleton screen -->
<div *ngIf="!show">
  <div class="ion-padding custom-skeleton">
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
    <ion-skeleton-text animated></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 88%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
  </div>

  <ion-list>
    <ion-list-header>
      <ion-label>
        <ion-skeleton-text animated style="width: 20%"></ion-skeleton-text>
      </ion-label>
    </ion-list-header>
    <ion-item>
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-thumbnail slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-thumbnail>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-skeleton-text animated style="width: 27px; height: 27px" slot="start"></ion-skeleton-text>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 60%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
