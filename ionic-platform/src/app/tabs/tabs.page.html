<ion-tabs>

  <ion-tab-bar class="iconDesign" slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon name="people"></ion-icon>
      <!-- <ion-label>Consultants</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="remedies">
      <ion-icon name="rose"></ion-icon>
      <!-- <ion-label>Remedies</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon name="medkit"></ion-icon>
      <!-- <ion-label>Medicines</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="admin" *ngIf="show">
      <ion-icon name="person"></ion-icon>
      <!-- <ion-label>Admin</ion-label> -->
    </ion-tab-button>

    <ion-tab-button tab="cart" *ngIf="!show">
      <ion-icon name="cart"></ion-icon>
      <ion-badge color="primary" style="font-size: 10px;" *ngIf="sequence">{{badge}}</ion-badge>
      <!-- <ion-label>Cart</ion-label> -->
    </ion-tab-button>

    <!-- <ion-tab-button tab="settings">
      <ion-icon name="settings-outline"></ion-icon>
    </ion-tab-button> -->

    <ion-tab-button (click)="logout()">
      <ion-icon name="log-out"></ion-icon>
      <!-- <ion-label>Logout</ion-label> -->
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
