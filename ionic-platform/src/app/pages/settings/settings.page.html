<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ 'TABS.settings' | translate}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="contrast-outline" slot="start"></ion-icon>
          <ion-label>Toggle Color Theme {{theme}}</ion-label>
          <ion-toggle (ionChange)="onToggleColorTheme($event)"></ion-toggle>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-icon name="language-outline" slot="start"></ion-icon>
          <ion-label>Change Language</ion-label>
          <ion-buttons slot="end">
            <ion-button (click)="openLanguagePopOver($event)">
              <ion-icon slot="icon-only" name="ellipsis-vertical-outline"></ion-icon>
            </ion-button>
          </ion-buttons>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
